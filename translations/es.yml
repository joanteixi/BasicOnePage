descripcio:
    col1: |
        <p class='bajo_foto'>
            <span class='portitxo'>Es Portitxó</span>, Casa-Dúplex junto a la playa. Un espacio para soñar, en Cadaqués.
        </p>

        <p><span class='portitxo'>Es Portitxó</span> se encuentra a unos metros de la cala del mismo nombre, en la playa grande de Cadaqués. És una casa-dúplex con acceso directo a la calle Sant Antoni, una de las calles con más encanto de Cadaqués. El empedrado de la calle, la multitud de flores con mil colores y el blanco de las paredes son la marca de personalidad de este rincón del Cadaqués auténtico.
        </p>

        <p>
            Totalmente equipada para 11+2 personas (11 adultos + 1 niño/niño + 1 bebé) con total comodidad.
            El salón dispone de un gran sofá y diversos muebles complementarios. A través de un gran ventanal, el salón tiene acceso directo a la terraza, con vistas al mar y equipada con mobiliario exterior i toldo extensible.
        </p>

        <p>
            Dispone igualmente de un aparato de aire acondicionado para el verano y de calefacción para el invierno. El salón tiene hogar y una pantalla de 38" con capacidad para reproducir CD y DVD y con la TDT incorporada.
        </p>

    col2: |
        <p>
               El comedor tiene diversas mesas modulares con sus correspondientes sillas y la cocina, abierta, está totalmente equipada con horno, lavavajillas, frigorífico, congelador, microondas, vitrocerámica, campana extractora y todo el pequeño electrodoméstico y utensilios de cocina necesarios (tostadora, exprimidora, Nespresso, cazuelas, sartenes, cubiertos, platos, vasos, copas, etc). La cocina tiene acceso directo a una galería con la lavadora-secadora, la caldera de agua caliente, el fregadero y los utensilios de limpieza doméstica.
            </p>

            <p>
                La casa-dúplex dispone de 2 baños: uno superior con WC, lavamanos y espejo y una dutxa, y otro en el piso inferior, junto a las habitaciones que dispone igualmente de WC, lavamanos y espejo, una bañera y bidet. En los dos casos, los baños están totalmente equipados.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span> dispone de dos habitaciones de grandes dimensiones con armarios empotrados y luz natural todo el día. Igualmente, se dispone de una cama para niño/niña y de una cuna para bebé. Tienen salida directa a otra pequeña terraza privada, sistema de ventilación propio y dos armarios empotrados.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span> tiene luz natural durante todo el día, delante y detrás, y está orientado al sur. La inmejorable ubicación dentro de Cadaqués en una zona extraordináriamente tranquila y muy cercana a la playa y al paseo de Cadaqués hacen de <span class='portitxo'>Es Portitxó</span> un espacio único para sus estancias en Cadaqués.

            </p>


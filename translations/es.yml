condicions.titol: <span class='destacat'>Condiciones de contratación</span> | Es Portitxó
condicions.text: |
        <ul>
            <li>- La entrada se hará a las 16:00h y la salida se hará a las 11:00 h de los días acordados.</li>
            <li>- Se abonará el 40 % del total al formalizar la reserva y el 60 % restante, en efectivo, al lentregar las llaves.</li>
            <li>- Los consumos de electricidad y agua están incluidos en el preico del alquiler.</li>
            <li>- Hay una fianza legal de 450 €, a devolver al finalizar el periodo contratado.</li>
        </ul>

        <p>En los casos de incumplimiento de los horarios de entrada o de salida se aplicarán los siguientes recargos:</p>
        <ul>

            <li>- Horario de entrada entre las 16:00h y las 20:00h, recargo de 50 euros. </li>
            <li>- Horario de entrada entre las 20:00h y las 24:00h, recargo de 100 euros.</li>

        </ul>
        <p>No se aceptan entradas en horario superior a las 24:00h.</p>
        <ul>

            <li>- Horario de salida entre las 11:00h y las 13:00h, recargo de 50 euros.</li>
            <li>- Horario de salida entre las 08.00h y las 11.00h, recargo de 50 euros.</li>
        </ul>
        <p>No se aceptan salidas en horario superior a las 13:00h.</p>


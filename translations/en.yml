descripcio:
    col1: |
        <p class='bajo_foto'>
            <span class='portitxo'>Es Portitxó</span>, Duplex-House, beside the beach. A place to dream in Cadaqués.
        </p>

        <p>Es Portitxó is just few meters from the cove of the same name, on the beach of Cadaqués. It is a duplex-house with direct access from the street Sant Antoni, one of the most charming streets of Cadaqués. The paving of land, flowers in all its colors and the white walls are the brand personality of this corner of authentic Cadaques.
        </p>

        <p>
           Fully equipped for 11+2 people (11 adults + 1 child + 1 baby) in total comfort. The living room has a big sofa, and other complementary furniture and extendable awning for sun.
        </p>

        <p>
           Through a large window, the room has direct access to the terrace with sea views and equipped with outdoor furniture. It also provides an apparatus for air conditioning in summer and heating in winter. The living room has a fireplace and a plasma TV with capacity to play CDs and DVDs and with TDT.
        </p>

    col2: |
        <p>
                The dining table has many modular tables with the corresponding chairs, and the kitchen is open, fully equipped with oven, dishwasher, freezer, oven, hood and all small electrical appliances and with the necessary utensils (toaster, juicer, pots, Nespresso, pans, cutlery, plates, cups, glasses, etc.). The kitchen also has direct access to a gallery with a washer-dryer, hot water boiler, laundry and household cleaning goods.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span> has 2 bathrooms: one in the upper floor with toilet, sink with mirror and a shower, and the other in the lower floor which also has toilet, sink with mirror, a bathtub and bidet. Both bathrooms are fully equipped.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span> has two large rooms with large built-in cupboards and natural light all day. Similarly, there is a small bed for boy / girl and a crib for baby. and has exit to a private terrace and own ventilation system.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span>has natural light throughout the day, front and rear, and is facing south. The best location in Cadaqués in a remarkably quiet place and very close to the beach and the promenade, makes Es Portitxó a unique space for your to stay in Cadaques.

            </p>


descripcio:
    col1: |
        <p class='bajo_foto'>
            <span class='portitxo'>Es Portitxó</span>, Duplex House, à côté de la plage. Un endroit de rêve à Cadaqués.
        </p>

        <p><span class='portitxo'>Es Portitxó</span> est seulement quelques mètres de la crique du même nom, sur la plage de couple de Cadaqués. C'est une maison duplex avec accès direct depuis la rue de Sant Antoni, une des rues les plus charmantes de Cadaqués. Le pavage de la terre, fleurs réside dans toutes ses couleurs et les murs blancs sont la personnalité de la marque de ce coin de Cadaques réel.
        </p>

        <p>
            Complètement équipé pour 11+2 personnes (11 adultes + 1 enfant + 1 bébé) dans un confort total.
            Le salon possède un canapé, des meubles et diverses et complémentaires. Grâce à une fenêtre grande, la salle a un accès direct à la terrasse avec vue sur la mer et équipées de mobilier de jardin et auvent parasol disponible.
        </p>

        <p>
            Il fournit également un dispositif de climatisation en été et chauffées en hiver. Le salon a une cheminée et un téléviseur de 38" avec une capacité de lire des CD et DVD intégré TDT.
        </p>

    col2: |
        <p>
             La table à manger a plusieurs tables modulaires avec des chaises correspondant et la grande cuisine, ouverte, entièrement équipée avec four, lave-vaisselle, congélateur, four, hotte et tous les petits appareils et ustensiles nécessaires (grille-pain, Nespresso, presse-agrumes, marmites, casseroles, couverts, assiettes, tasses, verres, etc.). La cuisine a un accès direct à une galerie avec la laveuse-sécheuse, chaudière à eau chaude, buanderie et de nettoyage des ustensiles de ménage.
            </p>

            <p>
                La maison dispose de 2 salles de bains en duplex: une toilette supérieur, lavabo et miroir et une douche, et l'étage inférieur qui a également toilette, lavabo et miroir, une baignoire et bidet. Dans les deux cas, les salles de bains sont entièrement équipées.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span> comprend a deux grandes chambres avec grand haut-armoires et la lumière naturelle toute la journée. De même, il ya un petit lit pour garçon/fille et un petit lit pour bébé. Dispose de la sortie à une terrasse privée, de ventilation propre système.
            </p>

            <p>
                <span class='portitxo'>Es Portitxó</span> a la lumière naturelle toute la journée, avant et arrière, et est orientée plein sud. Le meilleur emplacement à Cadaqués d'une façon remarquablement calme et très proche de la plage et la promenade sont Cadaques faire du <span class='portitxo'>Es Portitxó</span> un espace unique pour votre séjour à Cadaqués.


            </p>

